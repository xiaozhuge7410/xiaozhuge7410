<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GETWELL科研测试管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/bootstrap-sweetalert/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="../css/layout.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link rel="bookmark" href="../img/favicon.ico"/>
</head>

<body class="login">
<div class="content">
    <form class="login-form" action="stats/stats.html" method="post">
        <div class="form-header">
            <h3 class="form-title">登录</h3>
            <span style="color:#BEBEBE;">GETWELL</span><span class="form-title company">科研版</span>
        </div>
        <div class="form-group">
            <p>账号</p>
            <input class="form-control account-input" type="text" placeholder="请输入账号" name="username" />
            <img class="account-check-ok" src="../img/choose@2x.png">
        </div>
        <div class="form-group">
            <p>密码</p>
            <input class="form-control password-input" type="password" placeholder="请输入密码" name="password" />
            <img class="password-check-ok" src="../img/choose@2x.png">
        </div>
        <div class="form-actions">
            <div class="login-button btn green">
                <span class="login-button-text">登录</span>
                <span class="login-button-icon"><i class="fa fa-circle-o-notch fa-spin" style="width:20px;height:20px;"></i></span>
            </div>
        </div>
    </form>
</div>
<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../plugins/bootstrap-sweetalert/sweetalert.min.js" type="text/javascript"></script>
<script src="../plugins/crypto-js.min.js" type="text/javascript"></script>
<script src="../js/commonDom.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
