<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GETWELL科研测试管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../../css/print_common_style.css">
    <link rel="stylesheet" href="../../css/print_common.css">
    <link rel="shortcut icon" href="../../img/favicon.ico"/>
    <link rel="bookmark" href="../../img/favicon.ico"/>
</head>
<body>
<div class="logo">
    <div style="float:left;">
    <img src="../../img/newlogo@1.5x.png" alt="">
    </div>
</div>
<div class="userinfo-detail">
    <div class="head-portrait clearfix">
        <div style="float:left;">
            <img src="" alt="">
            <h3 class="sport-report">常规运动报告</h3>
            <span class="head-data"></span>
        </div>
       <div style="float:right;">
           <span class="device-number"></span>
       </div>
    </div>
    <div class="row">
        <ul class="userinfo-detail-list">
            <li>
                <h4>客户ID</h4>
                <p></p>
            </li>
            <li>
                <h4>姓名</h4>
                <p></p>
            </li>
            <li>
                <h4>性别</h4>
                <p></p>
            </li>
            <li>
                <h4>年龄</h4>
                <p></p>
            </li>
            <li>
                <h4>省市</h4>
                <p></p>
            </li>
            <li>
                <h4>身高</h4>
                <p></p>
            </li>
            <li>
                <h4>体重</h4>
                <p></p>
            </li>
            <li>
                <h4>提交次数</h4>
                <p></p>
            </li>
            <li>
                <h4>最近提交</h4>
                <p></p>
            </li>
            <li>
                <h4>注册时间</h4>
                <p></p>
            </li>
        </ul>
    </div>
</div>
<div class="userinfo-chart">
    <div class="motion-data">
        <h3>运动数据</h3>
        <i></i>
        <div class="time-data">
            <p><span class="start-Date"></span>&nbsp;&nbsp;开始时间</p>
            <p><span class="continue-dada"></span>&nbsp;&nbsp;运动持续时间</p>
        </div>
        <div class="aerobic-capacity">
            <p><span class="max-oxygen"></span>&nbsp;ml/kg-min&nbsp;&nbsp;&nbsp;最大摄氧量/<i></i></p>
            <p><span class="aerobic-power"></span>&nbsp;MET&nbsp;&nbsp;&nbsp;有氧能力/处于<i class="tall"></i><span>基准水平</span></p>
        </div>
    </div>
</div>
<div class="userinfo-remark">
    <div class="portlet-title">
        <h3 class="caption-subject">肌氧&心率曲线</h3>
        <i></i>
    </div>
    <div id="echarts_mix1" style="height:250px;"></div>
    <div class="echarts-icon">
        <div>
            <img src="../../img/tuli1.png" alt=""><span>肌氧</span>
        </div>
        <div>
            <img src="../../img/tuli2.png" alt=""><span>心率</span>
        </div>
    </div>
    <div class="heart-rate">
        <p>平均心率(建议150-170)&nbsp;<span class="average-value"></span></p>
        <p>最高心率&nbsp;<span class="max-value"></span></p>
    </div>
    <div class="risk-remark">
        <h4>运动风险及备注</h4>
        <ul class="risk-hint-list">

        </ul>
    </div>
</div>
<div class="report-interpretation">
    <h6>报告解读</h6>
    <i></i>
    <p class="report-content"></p>
</div>
<script src="../../plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../plugins/crypto-js.min.js" type="text/javascript"></script>
<script src="../../plugins/echarts/echarts.min.js"></script>
<script src="../../js/commonDom.js" type="text/javascript"></script>
<script src="../../js/print_common.js"></script>
</body>
</html>
